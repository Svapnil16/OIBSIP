<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="text">Calculate with me</p>

      <div class="calculator">
        <input type="text" placeholder=" 0" id="input-box" />
        <div>
          <button class="AC-btn">AC</button>
          <button class="del-btn">DEL</button>
          <button class="operator-btn">%</button>
          <button class="operator-btn">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator-btn">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator-btn">-</button>
        </div>
        <div>
          <button>1</button>    
          <button>2</button>
          <button>3</button>
          <button class="operator-btn">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
